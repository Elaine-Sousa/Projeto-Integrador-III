<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página não encontrada</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 72px;
      margin-bottom: 10px;
      color: #e63946;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #1d3557;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='imagens/logoPI.png') }}" alt="Logo" class="logo">
  <h1>404</h1>
  <h2>Oops! Página não encontrada</h2>
  <p>A página que você tentou acessar não existe ou foi movida.</p>
  <a href="{{ url_for('home') }}">Voltar para a página inicial</a>
</body>
</html>
