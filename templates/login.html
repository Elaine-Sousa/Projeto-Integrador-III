<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <div id="header">
      <img src="{{ url_for('static', filename='imagens/logoPI.png') }}" alt="Logo" class="logo" />
      <nav id="nav">
        <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
          Menu <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h3>Login</h3>
      <form id="loginForm" data-url="{{ url_for('acesso') }}">
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula" required />
          <span class="error" id="matriculaError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
          <span class="error" id="senhaError"></span>
        </div>

        <span class="error" id="loginErro" style="color:red;"></span>
         <button type="submit" id="buttonForm">Entrar</button>
      </form>
    </div>
  </main>

  <!-- Modal de Confirmação -->
  <div id="modal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <span class="close" onclick="fecharModal()">&times;</span>
    <p>Seja bem-vindo(a)!</p>
    <button id="okModalBtn">OK</button>
  </div>
</div>

  <footer>
    <div class="imagens">
      <div class="grupo1">
        <h3>Selo de Segurança</h3>
        <hr style="background-image: linear-gradient(to right, rgb(50, 188, 175), rgb(203, 203, 207)); height: 2px; border: none;" />
        <img src="{{ url_for('static', filename='imagens/Frame 128.png') }}" alt="Selo de Segurança" />
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
